<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="fragment" content="!"><title>Reporter</title><link rel="stylesheet" href="index.css"></head><body ng-app="reporterApp" ng-controller="appCtrl" class="container"><div layout="row"><div flex><md-toolbar ng-if="failed.length &gt; 0" class="red-bg"><div class="md-toolbar-tools"><div class="md-toolbar-item"><span class="md-flex">Errors: {{failed.length}}</span></div><span flex></span><div ng-if="isRestartable" class="md-toolbar-item"><md-button ng-click="restart()" class="md-raised md-flex">restart</md-button></div></div></md-toolbar><md-content ng-if="failed.length &gt; 0" class="md-padding"><md-list><md-item ng-repeat="item in failed"><md-item-content><div class="md-tile-content"> <p>{{item.levels.join(" ")}}</p><h4>{{item.title}}</h4><p ng-repeat="line in splitNewLine(item.failure)" ng-class="{'red':$index==0}">{{line}}</p></div><div ng-if="item.duration" class="md-tile-right">{{item.duration}} </div></md-item-content></md-item></md-list></md-content><md-toolbar class="blue-bg"><div class="md-toolbar-tools"> <div class="md-toolbar-item"><span class="md-flex">Tests: {{failed.length+data.length}}</span></div><span flex></span><div ng-if="isRestartable&amp;&amp;failed.length == 0" class="md-toolbar-item"><md-button ng-click="restart()" class="md-raised md-flex">restart</md-button></div></div></md-toolbar><md-content class="md-padding"><tree-mendous nodes="tree.branches"><div ng-repeat="branch in nodes"> <div class="branch"><span ng-repeat="lvl in branch.level"><span ng-if="lvl&gt;0">&nbsp; &nbsp; </span></span><span class="branchname">{{branch.name}} <span ng-if="branch.duration">({{branch.duration}})</span></span><div ng-if="branch.leaves.length &gt;0" class="leaves"><br><span ng-repeat="lvl in branch.level"><span ng-if="lvl&gt;0">&nbsp; &nbsp; </span></span><div ng-repeat="leaf in branch.leaves" ng-class="{'red-bg': leaf.failure, 'blue-bg': !leaf.failure}" class="box"><md-tooltip> <span ng-if="leaf.duration">({{leaf.duration}}) </span><span>{{leaf.title}} </span></md-tooltip></div><div><div ng-repeat="leaf in branch.leaves | hasProperty:'failure'" class="leaf red"> <span class="leafname">{{leaf.title}} <span ng-if="leaf.duration">({{leaf.duration}})</span></span></div></div></div></div><tree-branch nodes="branch.branches"></tree-branch></div></tree-mendous></md-content></div><div flex class="console"><span ng-repeat="string in console" ng-bind-html="string.html" ng-class="string.type" class="line"> </span></div></div><script src="options.js"></script><script src="bundle.js"></script></body></html>
