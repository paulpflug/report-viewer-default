<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="fragment" content="!"><title>Reporter</title><link rel="stylesheet" href="index.css"></head><body ng-app="reporterApp" ng-controller="appCtrl" class="container"><md-toolbar ng-if="failed.length &gt; 0" class="md-warn"><div class="md-toolbar-tools"><div class="md-toolbar-item"><span class="md-flex">Errors: {{failed.length}}</span></div></div></md-toolbar><md-content class="md-padding"><md-list><md-item ng-repeat="item in failed"><md-item-content><div class="md-tile-content"> <p>{{item.levels.join(" ")}}</p><h4>{{item.title}}</h4><p ng-repeat="line in splitNewLine(item.failure)" ng-class="{'red':$index==1, 'ng-cloak':$first}">{{line}}</p></div><div class="md-tile-right">{{item.duration}} ms</div></md-item-content></md-item></md-list></md-content><md-toolbar class="md-primary"><div class="md-toolbar-tools"> <div class="md-toolbar-item"><span class="md-flex">Tests: {{tests}}</span></div></div></md-toolbar><md-content class="md-padding"><tree-mendous nodes="tree.branches"><div ng-repeat="branch in nodes" class="branch"> <span>{{branch.name}} ({{branch.duration}} ms)</span><div ng-repeat="leaf in branch.leaves" ng-class="{'red-bg': leaf.failure, 'blue-bg': !leaf.failure}" class="box"><md-tooltip>({{leaf.duration}} ms) {{leaf.title}} </md-tooltip></div><div><div ng-repeat="leaf in branch.leaves | hasProperty:'failure'" class="leaf red"> <span>{{leaf.title}} ({{leaf.duration}} ms)</span></div></div><tree-branch nodes="branch.branches"></tree-branch></div></tree-mendous></md-content><script src="bundle.js"></script></body></html>
